<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Write</title>
    <link rel="stylesheet" href="{% static 'css/rate_write.css'%}">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h2>Logo</h2>
        </div>
        <div class="content">
            <form action="" method="POST">
                <table>
                    <colgroup>
                        <col style="width: 112px">
                        <col style="width: 400px">
                        <col style="width: 112px">
                        <col style="width: 400px">
                    </colgroup>
                    <tr>
                        <th>Category</th>
                        <td>
                            <select name="category" id="category">
                                <option value=""></option>
                                <option value="영어">영어</option>
                                <option value="수학">수학</option>
                                <option value="사회">사회</option>
                                <option value="과학">과학</option>
                                <option value="미술">미술</option>
                            </select>
                        </td>
                        <th>Sub Category</th>
                        <td>
                            <select name="subcategory" id="subcategory">
                                <option value="9학년">9학년</option>
                                <option value="10학년">10학년</option>
                                <option value="11학년">11학년</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <th rowspan="2">별점</th>
                        <td colspan="3">
                            <div class="starpoint">workload<br>(daily HW)</div>
                            <div class="starpoint">Test Frequency</div>
                            <div class="starpoint">Strictness</div>
                            <div class="starpoint">class material</div>
                            <div class="starpoint">Standarized</div>
                            <div class="starpoint">Use of Tech</div>
                        </td>
                    </tr>
                     <tr>
                        <td colspan="3">
                            <div class="starpointbottom">
                                <span class="star">
                                  ★★★★★
                                  <span id="satr01">★★★★★</span>
                                  <input type="range" oninput="drawStar01(this)" value="1" step="1" min="0" max="5">
                                </span>
                            </div>
                            <div class="starpointbottom">
                                <span class="star">
                                  ★★★★★
                                  <span id="satr02">★★★★★</span>
                                  <input type="range" oninput="drawStar02(this)" value="1" step="1" min="0" max="5">
                                </span>
                            </div>
                            <div class="starpointbottom">
                                <span class="star">
                                  ★★★★★
                                  <span id="satr03">★★★★★</span>
                                  <input type="range" oninput="drawStar03(this)" value="1" step="1" min="0" max="5">
                                </span>
                            </div>
                            <div class="starpointbottom">
                                <span class="star">
                                  ★★★★★
                                  <span id="satr04">★★★★★</span>
                                  <input type="range" oninput="drawStar04(this)" value="1" step="1" min="0" max="5">
                                </span>
                            </div>
                            <div class="starpointbottom">
                                <span class="star">
                                  ★★★★★
                                  <span id="satr05">★★★★★</span>
                                  <input type="range" oninput="drawStar05(this)" value="1" step="1" min="0" max="5">
                                </span>
                            </div>
                            <div class="starpointbottom">
                                <span class="star">
                                  ★★★★★
                                  <span id="satr06">★★★★★</span>
                                  <input type="range" oninput="drawStar06(this)" value="1" step="1" min="0" max="5">
                                </span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <textarea name="content" cols="142" rows="23" id="content"></textarea>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <script src="{% static 'js/rate_write.js'%}"></script>
</body>
</html>
